<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">

    <title>個人ページ</title>
</head>

<style>
    body{
        margin-left: 200px;
        background-color: bisque;
    }
    .txt{
        display: inline-block;
        width: 50%;
        padding: 0.5em;
        border: 1px solid #999;
        box-sizing: border-box;
        background-color: white;
        margin: 0.5em 0;
    }
    button.button{
        background-color: rgba(234, 119, 4, 0.8);
        border-radius: 10px;
        border: 2px solid rgba(234, 119, 4, 1);
        padding: 10px 30px;
        font-size: larger;
    }
</style>



<body>
    <p class="item">※変更を加えたら、必ず「変更を保存する」のボタンを押してください</p>
    <form action="/editpage" method="post" enctype="multipart/form-data">
        <div class="prof">
            <div class="hello_name item">
                <h2>{{name}}さんのマイページ</h2>
            </div>
            
            <div class="nickname item">
                <p class="label">サイトでの表示名</p>
                <input type="text" name="name" value="{{name_print}}" required>
            </div>
            <div class="prof-img item">                
                <label class="label">プロフィール画像のアップロード</label><br>
                <p>※正方形（1：1）サイズ推奨</p>
                <input type="file" name="img_file" accept="image/*" value="{{img_file}}" required>
 
            </div>
            <div class="manager item">
                <p class="label">サイト管理者ですか？</p>
                
                <input type="radio" name="management" value="1" id="select1">
                <label for="select1">はい</label>
                <input type="radio" name="management" value="0" id="select2">
                <label for="select2">いいえ</label>

            </div>
            

            <div class="top_free item">
                <p class="label">TOPページの一覧に表示されるコメント（50字以内）</p>
                <input class="txt" name="top_free" value="{{top_free}}" maxlength="50" required>
            </div>
            <div class="folio item">
                <p class="label">ポートフォリオの登録<br>pdfファイルまたは、画像のみアップロードできます。</p>
                <input type="file" name="portfolio" accept=".pdf" multiple value="{{portfolio}}">
            </div>
            
            <div class="item">
                <p class="label">HP制作料金設定</p>
                <label>￥</label>
                <input type="number" name="min" value="{{min}}" required>
                <label>～</label>
                <input type="number" name="max" value="{{max}}" required>
            </div>
                
            <div class="sns_link item">
                <p class="label">twitter URL</p>
                <input type="url" name="t_url" value="{{t_url}}">
                <p class="label">Instagram URL</p>
                <input type="url" name="i_url" value="{{i_url}}">
                <p class="label">Facebook URL</p>
                <input type="url" name="f_url" value="{{f_url}}">
            </div>
            
            <div class="contact item">
                <p class="label">メールアドレス</p>
                <input type="text" name="mail" value="{{mail}}">
                <p class="label">電話番号</p>
                <input type="text" name="tel" value="{{tel}}">
            </div>
                

        </div>
        <div class="free item">
            <p class="label">自由欄</p>
            <textarea name="free" cols="60" rows="15" wrap="hard">{{free}}</textarea>
        </div>
        <div class="appear_choice item">
            <p class="label">依頼を受け付けるかどうか選択してください。<br>(非表示にした場合、データは残されたままですがサイトには掲載されません。)</p>
            <input type="radio" name="appear" value="1" id="choice1">
            <label for="choice1">依頼を受け付ける</label>
            <input type="radio" name="appear" value="0" id="choice2">
            <label for="choice2">非表示にする</label>
        </div>
        <div class="update item">
            <button type="submit" name="save" aria-setsize="30" class="button">変更を保存する</button>
        </div>

    </form>
    
    

</body>
</html>
