      <h1 style="margin: 80px 0 15px 0;" id="top">ご相談フォーム</h1>
        <form enctype="text/plain" action="/send" method="post">
            <div class="example">
                <label id="name">お名前（必須）</label><br>
                <input type="text" for="name" name="name" size="40" placeholder="例) 天草太郎" required>
            </div>

            <div class="example">
                <label id="comp">会社名・店名</label><br>
                <input type="text" for="comp" name="company" size="40">
            </div>

            <div class="example">
                <label id="tel">電話番号</label><br>
                <input type="text" for="tel" name="tel" size="40" placeholder="半角入力・ハイフンなし">
            </div>
 
            <div class="example">
                <label id="mail">メールアドレス（必須）</label><br>
                <input type="text" for="mail" name="email" size="40" required>
            </div>

            <div class="example">
                <label id="cont">お問い合わせ</label><br>
                <textarea name="contents" for="cont" cols="75" rows="18" wrap="hard" required></textarea>
            </div>

            <div class="btn">
                <button type="submit" aria-setsize="50" class="button">送信</button>
            </div>
            
        </form>
