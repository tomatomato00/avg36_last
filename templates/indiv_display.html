<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style_pc.css">
    <title>個人詳細ページ</title>
</head>
<body>
    {% extends '2member.html' %}
    {% block content %}
  <style>
    body {
      margin: auto;
      font-size: 20px;
      width: 600px;
      margin-left: auto;
      margin-top: 30px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateY(-50%) translateX(-50%);
    }
    h3 {
      color: rgb(238, 117, 47);
    }
  </style>
    <div class="card" style="width: 18rem;">
      <div class="caed-body">
        <img src="..." class="card-img-top" alt="" width="450" height="450">
        <h2 class="card-title">{{name}}</h2>
        <h3 class="card-price">￥{{min}}～￥{{max}}</h3>
        <a href="{{t_url}}" class="btn">twitter</a>
        <a href="{{i_url}}" class="btn">instagram</a>
        <a href="{{f_url}}" class="btn">facebook</a>
        <p class="mail">{{mail}}</p>
        <p class="text">{{tel}}</p>
        <p class="card-text">{{free}}</p>
      </div>
    </div>
    {% endblock %}
</body>
</html>
